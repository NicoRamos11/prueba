<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  
  <div class="login-container">
    <img src="img/logo.png" alt="Logo">
    <form id="login-form">
      <h2>Iniciar sesión como <span id="rol"></span></h2>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <label class="recordar">
        <input type="checkbox" id="recordar-usuario"> Recordar usuario
      </label>

      <button type="submit">Ingresar</button>

      <p class="volver"><a href="index.html"> Elegir otro rol</a></p>
      <p class="volver"><a href="Recuperar_pass.html">¿Olvidaste tu contraseña?</a></p>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
